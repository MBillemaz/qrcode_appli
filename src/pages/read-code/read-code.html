<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Lire un QR code</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-content class="readContent">
      <button ion-button secondary (click)="scan()">Scanner</button>

      <input #uploader type="file" (change)="getByImage($event)" accept="image/*" hidden="true" />
      <button ion-button secondary type="submit" (click)='uploader.click()'>Uploader un QRCode</button>

      <div *ngIf="text != null">Texte : {{text}}</div>
    </ion-card-content>
  </ion-card>
</ion-content>
